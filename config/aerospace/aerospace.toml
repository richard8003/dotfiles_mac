# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
# after-startup-command = [
#     # JankyBorders has a built-in detection of already running process,
#     # so it won't be run twice on AeroSpace restart
#     #'exec-and-forget borders active_color=0xffffffff inactive_color=0xff494d64 width=8.0',
#     # 'exec-and-forget borders active_color=0x15f2fd inactive_color=0xff494d64 width=8.0',
#   'exec-and-forget /opt/homebrew/bin/borders active_color=0xff15f2fd inactive_color=0x00000000 width=10.0'
# ]

after-startup-command = [
  # 'exec-and-forget /opt/homebrew/bin/borders active_color=0xff15f2fd inactive_color=0x00000000 width=10.0'
  # 'exec-and-forget /opt/homebrew/bin/borders active_color=0xffffffff inactive_color=0x00000000 width=20.0'
  'exec-and-forget /opt/homebrew/bin/borders active_color=0xffCC00FF inactive_color=0x00000000 width=20.0'
]


# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 25 

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
# default-root-container-layout = 'accordion'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 30 
inner.vertical =   30
outer.left =       30
outer.bottom =     30
outer.top =        30
outer.right =      100
# inner.horizontal = 10 
# inner.vertical =   5
# outer.left =       5
# outer.bottom =     5
# outer.top =        5
# outer.right =      5

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
# 7 = 'main'
# 8 = 'main'
# 9 = 'main'
7 = '^built-in retina display$'
8 = '^built-in retina display$'
9 = '^built-in retina display$'
10 = '^built-in retina display$'
11 = '^built-in retina display$'
12 = '^built-in retina display$'


[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# You can uncomment the following lines to open up terminal with alt + enter shortcut (like in i3)
# alt-enter = '''exec-and-forget osascript -e '
# tell application "Terminal"
#     do script
#     activate
# end tell'
# '''

alt-ctrl-h = 'split horizontal'
alt-ctrl-v = 'split vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-enter = 'layout tiles accordion'
alt-space = 'layout horizontal vertical'
# alt-space = ['layout horizontal vertical', 'layout tiles accordion']

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-n = 'focus --boundaries all-monitors-outer-frame left'
alt-e = 'focus --boundaries all-monitors-outer-frame down'
alt-u = 'focus --boundaries all-monitors-outer-frame up'
alt-i = 'focus --boundaries all-monitors-outer-frame right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-l = 'move left'
alt-ctrl-shift-k = 'move down'
alt-ctrl-shift-j = 'move up'
alt-y = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-ctrl-shift-m = 'resize smart -50'
alt-ctrl-shift-p = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-ctrl-1 = 'workspace 1'
alt-ctrl-2 = 'workspace 2'
alt-ctrl-3 = 'workspace 3'
alt-ctrl-4 = 'workspace 4'
alt-ctrl-5 = 'workspace 5'
alt-ctrl-6 = 'workspace 6'
alt-ctrl-7 = 'workspace 7'
alt-ctrl-8 = 'workspace 8'
alt-ctrl-9 = 'workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
# alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
# alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
# alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
# alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
# alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
# alt-ctrl-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
# alt-ctrl-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
# alt-ctrl-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
# alt-ctrl-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
alt-ctrl-shift-1 = ['move-node-to-workspace 1']
alt-ctrl-shift-2 = ['move-node-to-workspace 2']
alt-ctrl-shift-3 = ['move-node-to-workspace 3']
alt-ctrl-shift-4 = ['move-node-to-workspace 4']
alt-ctrl-shift-5 = ['move-node-to-workspace 5']
alt-ctrl-shift-6 = ['move-node-to-workspace 6']
alt-ctrl-shift-7 = ['move-node-to-workspace 7']
alt-ctrl-shift-8 = ['move-node-to-workspace 8']
alt-ctrl-shift-9 = ['move-node-to-workspace 9']

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
# alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-cmd-s = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes

alt-o = 'fullscreen'

alt-h = ['mode service', 'join-with left', 'mode main']
# alt-h= ['mode service', 'join-with down', 'mode main']
# alt-period = ['mode service', 'join-with up', 'mode main']
alt-period = ['mode service', 'join-with right', 'mode main']

alt-f = ['mode service', 'layout floating tiling', 'mode main']


[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 8' 

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
